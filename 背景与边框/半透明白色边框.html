<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>半透明白色边框</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background: url("../img/stone-art.jpg");
    }

    div {
      max-width: 20em;
      padding: 2em;
      margin: 2em auto 0;
      font: 100%/1.5 sans-serif;
      /* styling */
      border: 10px solid hsla(0, 0%, 100%, .5);
      background: white;
      background-clip: padding-box;
    }
  </style>
</head>
<body>
<div>Can I haz semi-transparent borders? Pretty please?</div>
</body>
</html>
