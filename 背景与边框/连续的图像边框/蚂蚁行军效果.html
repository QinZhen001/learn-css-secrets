<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>蚂蚁行军效果 </title>
  <style>
    div {
      max-width: 21em;
      padding: 1em;
      border: 1px solid transparent;
      font: 100%/1.6 Baskerville, Palatino, serif;
      background: linear-gradient(white, white) padding-box,
      repeating-linear-gradient(-45deg, black 0, black 25%, white 0, white 50%) 0/.6em .6em;
      animation: ants 12s linear infinite;
    }

    @keyframes ants {
      to{
        background-position: 100%;
      }
    }
  </style>
</head>
<body>
<div>Bacon ipsum dolor amet eu adipisicing elit tongue ground round ex fatback proident kielbasa ham hock. Sausage beef
  beef ribs aliquip t-bone mollit. Quis beef tri-tip sunt, cupim ut magna salami t-bone. Ut laboris bresaola ribeye
  biltong landjaeger. Chuck pork belly sed sausage.
</div>
</body>
</html>
