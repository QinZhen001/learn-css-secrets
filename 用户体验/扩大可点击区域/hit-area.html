<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hit-area</title>
  <style>
    button {
      margin: 20px;
      position: relative;
      padding: .3em .5em;
      background: #58a;
      border-radius: 50%;
      border: 1px solid rgba(0, 0, 0, .3);
      box-shadow: 0 .1em .2em -.05em rgba(0, 0, 0, .5);
      color: white;
      font: bold 150%/1 sans-serif;
      cursor: pointer;
    }

    button:before {
      content: '';
      position: absolute;
      top: -10px;
      right: -10px;
      bottom: -10px;
      left: -10px;
    }

  </style>
</head>
<body>

<button>+</button>


<br><br><br>
最好的解决办法就是利用伪元素 <br>
这个基于伪元素的解决方案极为灵活，不会干扰其他任何效果 <br>
基本上可以把 热区设置为任何想要的尺寸、位置或形状，甚至可以脱离元素原有的位置！

</html>
