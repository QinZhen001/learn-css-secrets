<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>var</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      --accent-color: purple;
    }

    ol {
      --accent-color: rebeccapurple;
    }

    li {
      background: var(--accent-color);
    }


  </style>
</head>
<body>
<ul>
  <li>1111</li>
  <li>2222</li>
  <li>3333</li>
  <li>4444</li>
  <li>5555</li>
</ul>
<ol>
  <li>1111</li>
  <li>2222</li>
  <li>3333</li>
  <li>4444</li>
  <li>5555</li>
</ol>
</body>
</html>
