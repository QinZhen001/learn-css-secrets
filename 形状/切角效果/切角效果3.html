<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>切角效果3</title>
  <style>
    div {
      width: 250px;
      height: 250px;
      background: #58a;
      clip-path: polygon(20px 0,
      calc(100% - 20px) 0,
      100% 20px,
      100% calc(100% - 20px),
      calc(100% - 20px) 100%,
      20px 100%,
      0 calc(100% - 20px),
      0 20px);
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
