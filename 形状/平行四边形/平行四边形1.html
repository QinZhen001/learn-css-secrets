<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>平行四边形</title>
  <style>
    .button {
      display: inline-block;
      padding: .5em 1em;
      border: 0;
      margin: .5em;
      background: #58a;
      color: white;
      text-transform: uppercase;
      text-decoration: none;
      font: bold 200%/1 sans-serif;
      transform: skewX(45deg);
    }

    .button > div {
      transform: skewX(-45deg);
    }
  </style>
</head>
<body>
<a href="#" class="button">
  <div>Click me</div>
</a>
平行四边形其实是矩形的超集 <br>
</body>
</html>
