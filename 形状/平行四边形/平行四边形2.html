<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>平行四边形(更好的实现方式)</title>
  <style>
    .button {
      position: relative;
      display: inline-block;
      padding: .5em 1em;
      border: 0;
      margin: .5em;
      background: transparent;
      color: white;
      text-transform: uppercase;
      text-decoration: none;
      font: bold 200%/1 sans-serif;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      background: #58a;
      z-index: -1;
      transform: skew(45deg)
    }


  </style>
</head>
<body>
<a href="#" class="button">
  <div>Click me</div>
</a>

<br>
<br>
<br>
更好的实现方式：利用before伪元素<br>
</body>
</html>
