<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .footnote {
      border-top: .15em solid transparent;
      border-image: 100% 30 30 linear-gradient(90deg, currentColor 4em, transparent 0);
      padding-top: .5em;
      font: 220%/1.4 Baskerville, Palatino, serif;
    }

    .test {
      width: 300px;
      height: 300px;
      border: 5px solid blue;
      text-shadow: .1em .2em yellow;
      font-size: 22px;
      filter: drop-shadow(.3em .3em .05em gray)
    }
  </style>
</head>
<body>
<div class="footnote">This is a footnote.</div>

<div class="test">asdafdfoigjsdolgo</div>
</body>
</html>
